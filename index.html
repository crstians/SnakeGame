<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Snake Game</title>
</head>
<body>
    <div class="score">Score: <span class="score--value">00</span></div>

    <div class="menu-screen welcome-screen">
        <span class="welcome-message">Bem-vindo ao Snake Game</span>
    
        <label>
            <input type="checkbox" id="toggleBorderMode" />
            Atravessar Bordas
        </label>
        
        <button class="btn-start">
            <span class="material-symbols-outlined">play_circle</span>
            Iniciar Jogo
        </button>
    </div>
    
    <div class="menu-screen game-over-menu">
        <span class="game-over">game over</span>
        <span class="final-score">Score <span>00</span></span>

        <button class="btn-play">
            <span class="material-symbols-outlined">
                play_circle
            </span>
            Jogar novamente
        </button>
                
    </div>
    <div class="menu-screen pause-screen">
        <span class="paused">Jogo Pausado</span>
        <span class="current-score">Score: <span>00</span></span>
        <div class="pause-buttons">
            <button class="btn-resume">Retomar</button>
            <button class="btn-restart">Tentar Novamente</button>
        </div>
    </div>
    <canvas width="600" height="600"></canvas>
    <script src="./js/script.js"></script>
</body>
</html>
